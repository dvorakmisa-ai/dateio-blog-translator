name: Daily blog translate to HU and create Jira task

on:
  schedule:
    - cron: "15 6 * * *"  # každý den 06:15 UTC (v Praze typicky 07:15/08:15 dle DST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Run translator
  env:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
    OPENAI_MODEL: gpt-4.1-mini
  run: |
    python main.py

      - name: Upload state.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state.json

name: Daily blog translate to HU and create Jira task

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run translator
        env:
          env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
  JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
  JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
  JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
  JIRA_ISSUE_TYPE: ${{ secrets.JIRA_ISSUE_TYPE }} # volitelné
  JIRA_DIAGNOSTIC: ${{ secrets.JIRA_DIAGNOSTIC }} # volitelné (dej "1" když chceš diagnostiku)
  OPENAI_MODEL: gpt-4.1-mini
        run: |
          python main.py

      - name: Upload state.json as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state.json
          if-no-files-found: ignore
